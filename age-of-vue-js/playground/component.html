<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <!-- * 전역컴포넌트는 인스턴스 생성하지 않아도 모든 인스턴스가 기본적으로 등록되어 있다.
       반면에, 지역 컴포넌트는 인스턴스마다 새로 생성 해주어야 함 -->
  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
    <!-- * app-footer 는 화면에 보이지 않음 -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 전역 컴포넌트
    // (플러그인, 라이브러리 일 때 주로 사용)
    // Vue.component('컴포넌트 이름', 컴포넌트 내용);
      Vue.component('app-header', {
        template: '<h1>Header</h1>'
    });

    new Vue({
      el: '#app',

      // 지역 컴포넌트 등록 방식
      // (일반적인 서비스 형태 일 때 주로 사용)
      components: {
        // 키: 값
        // '컴포넌트 이름': 컴포넌트 내용
        
        'app-footer': {
          template: '<footer>footer</footer>'
        }
      }
    });

    // * 컴포넌트와 인스턴스의 관계 예시
    // 인스턴스 생성시 Root 컴포넌트 생성됨
    new Vue({
      el: '#app2'
    });


  </script>
</body>
</html>
